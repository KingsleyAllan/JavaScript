<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nav">this is a sample</div>
    <button type="button" onclick="ourFunction()">Call changes</button><br><br>

    <div id="par">My name's Allan Kingsley.</div>
    <button type="button" onclick="changeName()">Call changes</button><BR><BR>

    <div id="para">KFC over Gallitos</div>
    <button type="button" onclick="changeChain()">Call changes</button><br><br>


    <div id="mar">Marriot</div>
    <button type="button" onclick="careers()">Call changes</button><br><br>

    <div id="nova">Nasaka</div>
    <button type="button" onclick="sebu()">Call changes</button><br><br>

    <div id="code">HTML</div>
    <button type="button" onclick="start()">Call changes</button><br><br>




    
    <script>
        function ourFunction() {
            document.getElementById("nav").innerHTML = "This is not a sample";
        }

        function changeName() {
            document.getElementById("par").innerHTML = "My name's Christine";
        }

        function changeChain() {
            document.getElementById("para").innerHTML = "CAP!";
        }

        function careers() {
            document.getElementById("mar").innerHTML = "by the beach";
        }

        function sebu() {
            document.getElementById("nova").innerHTML = "sebugwawo";
        }

        function start() {
            document.getElementById("code").innerHTML = "CSS";
        }
    </script>
</body>
</html>
